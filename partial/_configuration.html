<style>
    #dashboard > .configuration {
        flex: 1;

        margin: 5px;
        padding: 5px;

        display: flex;
        flex-flow: column;
    }

    #dashboard > .configuration form {
        display: flex;
        flex-flow: column;
    }
    
    #cards-configuration {
        display: flex;
    }
    
    #cards-configuration > *,
    #form-card-viz > *, 
    #endpoint-body-template-group > * {
        flex: 1;

        display: flex;
        flex-flow: column;
    }

    #cards-configuration > * {
        margin: 5px;
        max-width: 650px;
    }

    #cards-configuration > .list {
        flex: 0 1 450px;
    }

    #cards-configuration > *:last-child {
        flex: 1;

    }

    #cards-configuration > .tabs {
        flex: 0 1 75px;
    }

    #cards-configuration > .tabs * {
        display: block;
    }

    #endpoint-body-template {
        height: 300px;
        border: 1px solid gray;
    }    

</style>

<div id="dashboard-configuration">
    <h4>General configuration</h4>
    <form id="form-dashboard">
        <label for="dashboard-header-text">Dashboard Header Text</label>
        <input type="text" id="dashboard-header-text" name="dashboard-header-text">

        <label for="dashboard-footer-text">Dashboard Footer Text</label>
        <input type="text" id="dashboard-footer-text" name="dashboard-footer-text">

        <div>
            <button type="submit">Ok</button>
        </div>
    </form>
</div>

<div id="cards-configuration">
    <div class="list">
        <h4>Cards</h4>
        <label for="cards-list">Select a card</label>
        <select name="cards-list" id="cards-list" size="8">
            <option></option>
        </select>
        <button>New card</button>
    </div>

    <div class="tabs">
        <h4>Card</h4>
        <nav>
            <a class="card-tab" data-activate-class="card-meta" href="#">Meta</a>
            <a class="card-tab" data-activate-class="card-input" href="#">Input</a>
            <a class="card-tab" data-activate-class="card-config" href="#">Ingestion</a>
            <a class="card-tab" data-activate-class="card-output" href="#">Visualization</a>
        </nav>
    </div>

    <div>

        <div class="card-tab-container card-meta">
            <h4>Meta</h4>
            <form id="form-card-meta">
                <label for="meta-title">Title</label>
                <input type="text" id="meta-title" name="meta-title">

                <label for="meta-order">Order</label>
                <input type="number" id="meta-order" name="meta-order">

                <label for="meta-base-size">Base size (with CSS unit)</label>
                <input type="text" id="meta-base-size" name="meta-base-size">

                <label for="meta-footer">Footer</label>
                <input type="text" id="meta-footer" name="meta-footer">

                <div><button>Save</button></div>
            </form>
        </div>

        <div class="card-tab-container card-input">
            <form id="form-card-input">
            <h4>Inputs</h4>
            <label for="card-inputs-list">Select an input</label>
            <select name="card-inputs-list" id="card-inputs-list" size="8">
                <option></option>
            </select>
            <button>New input</button>                        

            <h4>Input</h4>
                <label for="input-type">Type</label>
                <select name="input-type" id="input-type">
                    <option value="text">Text</option>
                </select>

                <label for="input-label">Label</label>
                <input type="text" id="input-label" name="input-label">

                <label for="input-name">Field name</label>
                <input type="text" id="input-name" name="input-name">

                <label for="input-value">Value</label>
                <input type="text" id="input-value" name="input-value">

                <div><button>Save</button></div>
            </form>
            
        </div>  

        <div class="card-tab-container card-config">
            <h4>Data ingestion</h4>
            <form id="form-card-ingestion">
                <label for="endpoint-url">Endpoint URL template:</label>
                <input type="text" name="endpoint-url" id="endpoint-url" value="https://endpoint.com:5555/api/client/${client-id-}">
                
                <label for="endpoint-verb">Endpoint VERB:</label>
                <select name="endpoint-verb" id="endpoint-verb">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>

                <div id="endpoint-body-type-group">
                    <label for="endpoint-body-type">Body type:</label>
                    <select name="endpoint-body-type" id="endpoint-body-type">
                        <option value="none" selected>-- no body --</option>
                        <option value="json">JSON</option>
                        <option value="graphql">GraphQL</option>
                    </select>

                    <div id="endpoint-body-template-group">
                        <label for="endpoint-body-template">Body template:</label>
                        <div id="endpoint-body-template"></div>
                    </div>
                </div>
                
                <div><button type="submit">Save</button></div>
            </form>
        </div>

        <div class="card-tab-container card-output">
            <h4>Visualization</h4>
            <form id="form-card-viz">

                <label for="viz-type">Type:</label>
                <select name="viz-type" id="viz-type">
                    <option value="text">Text</option>
                    <option value="pie">Pie Chart</option>
                </select>

                <div id="viz-type-text-group">
                    <label for="viz-text-text-template">Text template</label>
                    <input type="text" name="viz-text-text-template" id="viz-text-text-template" value="Total: ${value} records">
                </div>
                

                <div id="viz-type-pie-group">
                    <label for="viz-pie-object-array-property">Object array property</label>
                    <input type="text" name="viz-pie-object-array-property" id="viz-pie-object-array-property">
                    
                    <label for="viz-pie-label-property">Label property</label>
                    <input type="text" name="viz-pie-label-property" id="viz-pie-label-property">

                    <label for="viz-pie-value-property">Value property</label>
                    <input type="text" name="viz-pie-value-property" id="viz-pie-value-property">
                </div>

                <div><button type="submit">Save</button></div>
            </form>
        </div>
        
    </div>

</div>
