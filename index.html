<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Dashboard - Example</title>

    <!-- page style -->
    <link rel="stylesheet" href="page-style.css">

    <!-- dashboard -->
    <link rel="stylesheet" href="./components/dashboard/dashboard.css">

    <!-- dependencies -->

    <!-- c3, via cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw==" crossorigin="anonymous"></script>

    <!-- monaco styles, embedded -->
    <link rel="stylesheet" href="./components/monaco/min/vs/editor/editor.main.css"/>
    
    <!-- monaco config -->
    <script>
        var require = {
            paths: { vs: './components/monaco/min/vs' },
            // 'vs/nls': { availableLanguages: { '*': "pt-br" }} // need to translate
        };
    </script>

    <!-- monaco scripts, embedded -->
    <script src="./components/monaco/min/vs/loader.js"></script>
    <script src="./components/monaco/min/vs/editor/editor.main.nls.js"></script>
    <script src="./components/monaco/min/vs/editor/editor.main.nls.pt-br.js"></script>
    <script src="./components/monaco/min/vs/editor/editor.main.js"></script>

</head>
<body>
    <header>Reusable Dashboard - My Page Header</header>
    <div>

        <!-- dashboard container -->
        <div id="dashboard">
            <header>
                <div class="title"></div>
                <div class="toolbar">
                    <span class="refresh-button dashboard-action">Refresh</span>
                    <span class="config-button dashboard-action">Configure</span>
                </div>
            </header>
            <div class="cards"></div>
            <div class="configuration"></div>
            <footer>
                <div class="footer"></div>
            </footer>
        </div>
        
    </div>
    <footer>My Page Footer</footer>

    <!-- component -->
    <script src="./components/dashboard/index.js"></script>

    <!-- page script -->
    <script src="index.js"></script>

</body>
</html>
