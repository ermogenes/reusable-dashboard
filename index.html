<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Dashboard - Example</title>

    <link rel="stylesheet" href="example-style.css">
    <link rel="stylesheet" href="./component/dash-board.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ==" crossorigin="anonymous" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./monaco/min/vs/editor/editor.main.css"/>
    
    <script>
        var require = {
            paths: { vs: './monaco/min/vs' },
            // 'vs/nls': { availableLanguages: { '*': "pt-br" }} // need to translate
        };
    </script>
    <script src="./monaco/min/vs/loader.js"></script>
    <script src="./monaco/min/vs/editor/editor.main.nls.js"></script>
    <script src="./monaco/min/vs/editor/editor.main.nls.pt-br.js"></script>
    <script src="./monaco/min/vs/editor/editor.main.js"></script>

</head>
<body>
    <header>Reusable Dashboard - Example</header>
    <div>
        <aside></aside>
        <div id="dash-board">
            <header>
                <div class="title"></div>
                <div class="buttons">
                    <div class="refresh-button"><i class="fas fa-sync fa-rotate-90" title="Reload"></i></div>
                    <div class="config-button"><i class="fas fa-cog fa-rotate-90" title="Configure"></i></div>
                </div>
            </header>
            <div class="spinner"></div>
            <div class="cards"></div>
            <div class="configuration">
                <h4>General configuration</h4>
                <form id="form-config-dashboard">
                    <label for="dashboardHeaderText">Dashboard Header Text</label>
                    <input type="text" id="dashboardHeaderText" name="dashboardHeaderText">

                    <label for="dashboardFooterText">Dashboard Footer Text</label>
                    <input type="text" id="dashboardFooterText" name="dashboardFooterText">

                    <div>
                        <button type="submit">Ok</button>
                    </div>
                </form>

                <div id="cards-configuration">
                    <div class="list">
                        <h4>Cards</h4>
                        <label for="cards-list">Select a card</label>
                        <select name="cards-list" id="cards-list" size="8">
                            <option></option>
                        </select>
                        <button>New card</button>
                    <div class="card-meta">
                        <h4>Meta</h4>
                        <form id="form-card-meta">
                            <label for="meta-title">Title</label>
                            <input type="text" id="meta-title" name="meta-title">

                            <label for="meta-order">Order</label>
                            <input type="number" id="meta-order" name="meta-order">

                            <label for="meta-base-size">Base size (with CSS unit)</label>
                            <input type="text" id="meta-base-size" name="meta-base-size">

                            <label for="meta-footer">Footer</label>
                            <input type="text" id="meta-footer" name="meta-footer">

                            <div><button>Save</button></div>
                        </form>
                    </div>
                </div>

                    <div class="card-input">
                        <form id="form-card-input">
                        <h4>Inputs</h4>
                        <label for="card-inputs-list">Select an input</label>
                        <select name="card-inputs-list" id="card-inputs-list" size="8">
                            <option></option>
                        </select>
                        <button>New input</button>                        

                        <h4>Input</h4>
                            <label for="input-type">Type</label>
                            <select name="input-type" id="input-type">
                                <option value="text">Text</option>
                            </select>

                            <label for="input-label">Label</label>
                            <input type="text" id="input-label" name="input-label">

                            <label for="input-name">Field name</label>
                            <input type="text" id="input-name" name="input-name">

                            <label for="input-value">Value</label>
                            <input type="text" id="input-value" name="input-value">

                            <div><button>Save</button></div>
                        </form>
                        
                    </div>                    
                    <div class="card-config">
                        <h4>Data ingestion</h4>
                        <form id="form-card-ingestion">
                            <label for="endpoint-url">Endpoint URL template:</label>
                            <input type="text" name="endpoint-url" id="endpoint-url" value="https://endpoint.com:5555/api/client/${client-id-}">
                            
                            <label for="endpoint-verb">Endpoint VERB:</label>
                            <select name="endpoint-verb" id="endpoint-verb">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>

                            <div id="endpoint-body-type-group">
                                <label for="endpoint-body-type">Body type:</label>
                                <select name="endpoint-body-type" id="endpoint-body-type">
                                    <option value="none" selected>-- no body --</option>
                                    <option value="json">JSON</option>
                                    <option value="graphql">GraphQL</option>
                                </select>

                                <div id="endpoint-body-template-group">
                                    <label for="endpoint-body-template">Body template:</label>
                                    <div id="endpoint-body-template"></div>
                                </div>
                            </div>
                            
                            <div><button type="submit">Save</button></div>
                        </form>
                    </div>
                    <div class="card-output">
                        <h4>Visualization</h4>
                        <form id="form-card-viz">

                            <label for="viz-type">Type:</label>
                            <select name="viz-type" id="viz-type">
                                <option value="text">Text</option>
                                <option value="pie">Pie Chart</option>
                            </select>

                            <div id="viz-type-text-group">
                                <label for="viz-text-text-template">Text template</label>
                                <input type="text" name="viz-text-text-template" id="viz-text-text-template" value="Total: ${value} records">
                            </div>
                            

                            <div id="viz-type-pie-group">
                                <label for="viz-pie-object-array-property">Object array property</label>
                                <input type="text" name="viz-pie-object-array-property" id="viz-pie-object-array-property">
                                
                                <label for="viz-pie-label-property">Label property</label>
                                <input type="text" name="viz-pie-label-property" id="viz-pie-label-property">

                                <label for="viz-pie-value-property">Value property</label>
                                <input type="text" name="viz-pie-value-property" id="viz-pie-value-property">
                            </div>

                            <div><button type="submit">Save</button></div>
                        </form>
                    </div>
                    
                </div>
            </div>
            <footer class="dashfooter"></footer>
        </div>
        <aside></aside>
    </div>
    <footer></footer>
    
    <script src="config.js"></script>
    <script src="./component/index.js"></script>
    <script src="index.js"></script>
</body>
</html>
