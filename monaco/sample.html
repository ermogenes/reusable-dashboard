<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="./min/vs/editor/editor.main.css"/>
	</head>
	<body>
		<h2>Monaco Editor Sync Loading Sample</h2>
		<div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>

		<script>
            var require = {
                paths: { vs: './min/vs' },
                // 'vs/nls': { availableLanguages: { '*': "pt-br" }} // need to translate
            };
		</script>
		<script src="./min/vs/loader.js"></script>
		<script src="./min/vs/editor/editor.main.nls.js"></script>
		<script src="./min/vs/editor/editor.main.nls.pt-br.js"></script>
		<script src="./min/vs/editor/editor.main.js"></script>

		<script>
            document.addEventListener('DOMContentLoaded', () => {
                var editor = monaco.editor.create(document.getElementById('container'), {
				value: "{\r\ncountry(code:\"BR\"){\r\nname\r\nnative\r\ncapital\r\ncurrency\r\nlanguages{\r\ncode\r\nname\r\n}\r\n}\r\n}",
                language: 'graphql',
                theme: "vs-dark"
                })
			});

		</script>
	</body>
</html>
